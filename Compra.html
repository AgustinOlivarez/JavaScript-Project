<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Compra</title>
</head>
<body>
  <header class="animate__animated animate__backInLeft" class="titulo">
    <div class="overlay">
      <div class="header__leyenda--container">
        <h1 class="header__leyenda">Crazy Drinks</h1>
        <h4 class="header__leyenda">
          ¡Tus bebidas a toda hora en todo lugar!
        </h4>
      </div>
    </header>
   <h1>Información de compra</h1>
   <h4>Tus productos:</h4>
   <div class="showCart">
    <div id="cartList">
      <h3>Detalle de compra:</h3>
      <div class="titulosCarrito">
          <h4 class="liProducto">Producto</h4>
          <h4 class="liPrecio">Precio</h4>
          <h4 class="liCantidad">Cantidad</h4>
      </div>
      <div class="divCart">
        
      </div>
        <h4 id="totalCompra">Precio Total : AR$</h4> 
      </div>
      </div>
    <div class="CompleteDatos">
      <h4>Complete los siguientes datos:</h4>
    </div>

   <form>
    <div class="form-row">
      <div class="col-3">
        <input type="text" id="nombre"class="form-control" placeholder="Nombre y Apellido" required>
      </div>
      <div class="col-3">
        <input type="text" id="direccion"class="form-control" placeholder="Dirección (solo CABA)" required>
      </div>
      <div class="col-3">
        <input type="text"id="telefono" class="form-control" placeholder="Numero de telefono" required>
      </div>
      <div class="col-3">
        <input type="text"id="email" class="form-control" placeholder="Email" required>
      </div>
    </div>
      <div>
        <h3>Seleccione método de pago:</h3>
    </div>
    <div class="metodos">
        <input type="radio" name="metodoPago" id="efectivo" required>Efectivo
      <input type="radio" name="metodoPago" id="transferencia" required>Transferencia
  </div>
  <div class="confirmbutton">
    <button class="button-33 confirmar" role="button">Comprar</button>
  </div>

  </form>
  <footer class="footer">
    <ul  id="pie-pagina">
      <li><a href="https://www.whatsapp.com/?lang=es" target="blank"><i class="bi bi-whatsapp"></i></a></li>
      <li><a href="https://web.telegram.org/z/" target="blank"><i class="bi bi-telegram"></i></a></li>
      <li><a href="https://www.instagram.com/" target="blank"><i class="bi bi-instagram"></i></a></li>
      <li><a href="https://twitter.com/" target="blank"><i class="bi bi-twitter"></i></a></li>
    </ul>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/Compra.js"></script>
</body>
</html>
